---
declared-services:
  NearBY-Conversation:
    label: conversation
    plan: free
  NearBY-Speech-To-Text:
    label: speech_to_text
    plan: standard
  NearBY-Text-To-Speech:
    label: text_to_speech
    plan: standard
applications:
- name: NearBY-IC17
  host: NearBY-IC17
  path: ./NearBY-Server
  random-route: true
  command: restaurant-recommendations -bind 0.0.0.0:$PORT
  memory: 512M
  disk_quota: 1024M
  instances: 1
  buildpack: swift_buildpack
  services:
  - NearBY-Conversation
  - NearBY-Speech-To-Text
  - NearBY-Text-To-Speech
